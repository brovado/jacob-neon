<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Jacob: Neon Pilgrimage</title>
  <link rel="stylesheet" href="styles/app.css"/>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <h1>Jacob: Neon Pilgrimage</h1>
        <div class="sub">v2 • stats + death choice • JSON-driven panels</div>
      </div>
      <div class="topbar">
        <span id="badgeClass" class="badge">Class: —</span>
        <span id="badgeScene" class="badge">Scene: —</span>
        <button id="btnRestart" class="btn">Restart</button>
        <button id="btnSkip" class="btn primary">Next ▸</button>
      </div>
    </header>

    <div class="grid">
      <main class="card">
        <div class="hd">
          <h2 id="panelHeader">Panel</h2>
          <div class="small" id="panelMeta"></div>
        </div>
        <div class="bd">
          <img id="panelImg" class="panel-img" alt="panel art"/>
          <div id="panelBody"></div>
        </div>
      </main>

      <aside class="card">
        <div class="hd">
          <h2>Run Stats</h2>
          <div class="small" id="saveHint"></div>
        </div>
        <div class="bd">
          <div class="kv">
            <div class="k">Class</div><div id="stClass">—</div>
            <div class="k">Gift</div><div id="stGift">—</div>
            <div class="k">Night Actions</div><div id="stActions">—</div>
          </div>
          <div class="hr"></div>
          <div class="kv">
            <div class="k">Supplies</div><div id="stSup">—</div>
            <div class="k">Morale</div><div id="stMor">—</div>
            <div class="k">Suspicion</div><div id="stSus">—</div>
            <div class="k">Wounds</div><div id="stWou">—</div>
          </div>
          <div class="hr"></div>
          <div class="section-title">Party</div>
          <div id="stParty" class="pill-list"></div>
          <div class="hr"></div>
          <div class="section-title">Bonds</div>
          <div id="stBonds" class="bond-list"></div>
          <div class="hr"></div>
          <div style="display:flex; gap:10px; flex-wrap:wrap;">
            <button id="btnExport" class="btn">Export Save</button>
            <button id="btnImport" class="btn">Import Save</button>
          </div>
          <div class="hr"></div>
          <div class="small">Edit <b>data/panels.json</b> to expand the story.</div>
        </div>
      </aside>
    </div>
  </div>

  <div id="toast" class="toast"></div>
  <script src="src/app.js"></script>
</body>
</html>
