<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1020"/>
      <stop offset="1" stop-color="#141b2d"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1280" height="720" fill="url(#g)"/>
  <rect x="60" y="60" width="1160" height="600" rx="24" fill="none" stroke="#2a3352" stroke-width="6"/>
  <text x="640" y="330" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="72" fill="#b7c0ff" filter="url(#glow)">Pizza</text>
  <text x="640" y="400" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#8e97c8">Replace this with your generated panel art</text>
  <text x="640" y="600" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#5f6aa3">assets/panels/placeholder_pizza.svg</text>
</svg>
